<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TodoListProject2</title>
  </head>
  <body>
    <header>
      <h1>Benim Görev Listem</h1>
    </header>
    <form>
      <div class="search">
        <input type="text" class="todo-input" placeholder="Görev Yaz" />
        <button class="todo-button" type="submit">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">Tümü</option>
          <option value="completed">Tamamlanmış</option>
          <option value="uncompleted">Tamamlanmamış</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <div class="alert-wrapper">
      <div class="alert-success">
        <div>Ekleme Başarılı</div>
      </div>
      <div class="alert-warning">
        <div>Input Alanı Boş Gecilemez!</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
